#	WARN  : WARN|ERROR|FATAL
#	ERROR : ERROR|FATAL
#	FATAL : FATAL
#          (note: if you set the level to DEBUG or ALL it will log a lot into the screen 
#          and it can not handle too much, the interface gets slower by the time. 
#	   It's strongly recommended to clear the logger screen frequently if these levels
#	   are a must)
#
#	LogLevel=ERROR is strongly recommended.
